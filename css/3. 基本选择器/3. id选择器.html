<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*
        id 选择器
        #id{} 保证全局唯一
         */
        #twest{
            color: #d985bf;
        }
        .nihao{
            color: blue;
        }
    </style>
</head>
<body>
<h1 class="nihao" id="twest">标题1</h1>
<h1 >标题2</h1>
<h1>标题3</h1>
<h1>标题4</h1>

</body>
</html>
