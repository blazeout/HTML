<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格学习
table 表格
tr：行
td：列
-->
<table  border="1px">
  <tr >
    <!--跨列 colspan-->
    <td colspan="4">1-1</td>
  </tr>
  <tr>
    <td rowspan="2">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
  </tr>
  <tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
  </tr>
</table>
<table border="1px">
<!--五行三列-->
  <tr>
    <td colspan="3">学生成绩</td>
  </tr>
  <tr>
    <td rowspan="2">王嘉豪</td>
    <td>语文</td>
    <td>150</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>150</td>
  </tr>
  <tr>
    <td rowspan="2">杨锦</td>
    <td>语文</td>
    <td>89</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>89</td>
  </tr>
</table>
</body>
</html>
