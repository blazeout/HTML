<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<h1>
  注册
</h1>
<!--
action ：表单提交的地方，可以是网站也可以是一个请求处理地址
method： post get 一般用post
-->
<form action="1.%20theFirstWeb.html" method="post">
  <p>账号 <input type="text" name="username"></p>
  <p>密码 <input type="password" name="password" ></p>
  <p>
    <input type="submit" name="提交">
    <input type="reset" name="重置">
  </p>
</form>

</body>
</html>
