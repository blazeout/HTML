<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>
    一级标签
</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级变迁</h4>
<h5>我预计</h5>
<h6>我</h6>
<!--段落标签, 分段换行-->
<p>跑得快</p>
<p>?</p>
<p>你好 </p>
<!--水平线标签-->
<hr/>
<!--换行标签-->
 nihao <br>
nihao <br>
nihao <br>
nihao <br>

<!--粗体和斜体-->
<h1>字体样式</h1>
粗体:  <strong>i love you</strong> <br>
斜体: <em>i love you</em>

<!--
特殊符号
转义&
-->
<br>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格 :
&gt; &lt;
&copy;版权所有王家海
</body>
</html>
