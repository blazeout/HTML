<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<p>有序列表</p>
<ol>
  <li>Java</li>
  <li>Python</li>
  <li>Go</li>
  <li>C</li>
  <li>侧开</li>
</ol>

<hr>
<!--无序列表-->
<p>无序列表</p>
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>Go</li>
    <li>C</li>
    <li>测开</li>
</ul>
<!--自定义列表-->
<hr>
<p>自定义列表</p>
<dl>
    <dt>标签</dt>

    <dd>Java</dd>
    <dd>python</dd>
    <dd>go</dd>
    <dd>cpp</dd>
</dl>
</body>
</html>
